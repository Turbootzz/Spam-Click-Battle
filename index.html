  <!-- Add your site or application content here -->

	<h1 class="title">Spam Click Battle</h1>
	<div class="game-desc">
		<p>Instructions: Get a friend to play with you and the player with the most clicks WINS.</p>
		<p>CONTROLS: Player 1 controls the Z key. Player 2 controls the M key. Pressing R or the RESET button resets the game.</p>
	</div>
	<div class="set-score">
		<input id="number" type="number" value="5">
		<button class="reset-button" id="reset">RESET</button>
	</div>
	<div class="score-wrapper">
		<div class="score">
			<h1 class="score-number" id="PlayerOne">0</h1>
			<button>Player 1</button>
		</div>
		<div class="goal-score">
			<p>Playing To: <span>5</span></p>
		</div>
		<div class="score">
			<h1 class="score-number" id="PlayerTwo">0</h1>
			<button>Player 2</button>
		</div>
	</div>

	<!-- <h1><span class="score" id="PlayerOne">0</span> vs. <span class="score" id="PlayerTwo">0</span></h1> -->
